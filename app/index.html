    <div class="loader" style="left:-100%">
      
      <div class="loader-label"><img src="images/ajax-loader.gif">Fetching Info...</div>

    </div>

    <div class="page-wrap home">

      <header>

        <div class="container">

          <nav class="navbar navbar-fixed-top" id="main-nav">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <label class="navbar-brand" for="info-toggle">MyScrobble.fm</label>
              </div>

              <div class="collapse navbar-collapse pull-right" id="main-nav">
                <ul class="nav navbar-nav">
                  <li><a href="#">About</a></li>
                </ul>
              </div><!-- /.navbar-collapse -->
            </div>
          </nav>

        </div>

      </header>

      <section class="username">

        <h1>Welcome to MyScrobble.fm!</h1>
        <p>Type in your Last.fm username below</p>

        <form id="username">

            <div class="form-container">
                
                <input type="text" class="username-input" placeholder="Last.fm username" autofocus="autofocus">
                <input type="submit" value="â™«" class="username-submit">

            </div>

        </form>

      </section>

    </div>

    <footer>

      <div class="container">
        
        <p>&copy;2015 MyScrobble.fm - Created by <a href="http://lucasbittar.com" target="_blank">Lucas Bittar</a>.</p>

      </div>
      
    </footer>

    <!-- build:js(.) scripts/vendor.js -->

    <script src="bower_components/jquery.scrollTo/jquery.scrollTo.js"></script>
    <script src="bower_components/jquery-easing/jquery.easing.js"></script>
    <script src="bower_components/jquery-easing/jquery.easing.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
